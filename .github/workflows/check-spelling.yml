name: check spelling

on:
  workflow_call:
    inputs:
      files:
        type: string
        default: "."

jobs:
  find_typos:
    name: find typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871
      - name: Check files for common misspellings
        # NOTE: dependabot struggles with determining the latest release version
        #       in this monorepo; see https://github.com/crate-ci/typos/releases
        uses: crate-ci/typos@6802cc60d4e7f78b9d5454f6cf3935c042d5e1e3
        with:
          files: "${{ inputs.files }}"
