name: upload build

# See docs/flutter.md for required `release` environment variables and secrets.
on:
  workflow_call:
    inputs:
      release_tag:
        required: true
        type: string
    secrets:
      ASC_AUTH_KEY_B64:
        description: >
          Base64-encoded AuthKey file (.p8) used for App Store Connect API JWT authentication.
        required: false

jobs:
  upload_build:
    name: app store connect
    runs-on: macos-latest
    environment: release
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Add Toolbox Envy to PATH
        uses: EarthmanMuons/toolbox-envy/.github/actions/add-to-path@main
        with:
          include_bins: |
            common
            flutter

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          set -euo pipefail

          mkdir -p dist
          if ! gh release download "$RELEASE_TAG" \
            --pattern "*.ipa" \
            --pattern "sha256sums.txt" \
            --dir dist; then
            echo "::error::Failed to download release assets for tag '${RELEASE_TAG}'. Expected at least one .ipa and sha256sums.txt."
            exit 1
          fi

      - name: Verify release assets
        run: verify-checksums --dir dist --pattern '*.ipa'

      - name: Validate App Store Connect authentication configuration
        env:
          ASC_ISSUER_ID: ${{ vars.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ vars.ASC_KEY_ID }}
          ASC_AUTH_KEY_B64: ${{ secrets.ASC_AUTH_KEY_B64 }}
        run: |
          set -euo pipefail

          if [[ -z "${ASC_ISSUER_ID}" ]]; then
            echo "::error::Missing ASC_ISSUER_ID in the release environment."
            exit 1
          fi
          if [[ -z "${ASC_KEY_ID}" ]]; then
            echo "::error::Missing ASC_KEY_ID in the release environment."
            exit 1
          fi
          if [[ -z "${ASC_AUTH_KEY_B64}" ]]; then
            echo "::error::Missing ASC_AUTH_KEY_B64 in the release environment."
            exit 1
          fi

      - id: asc_auth
        name: Configure App Store Connect authentication
        env:
          ASC_AUTH_KEY_B64: ${{ secrets.ASC_AUTH_KEY_B64 }}
          ASC_KEY_ID: ${{ vars.ASC_KEY_ID }}
        run: asc-auth-key-setup

      - name: Upload ipa
        env:
          API_PRIVATE_KEYS_DIR: ${{ steps.asc_auth.outputs.asc_key_dir }}
          ASC_ISSUER_ID: ${{ vars.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ vars.ASC_KEY_ID }}
        run: |
          set -euo pipefail
          xcrun altool --upload-app --type ios \
            -f dist/*.ipa \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID"

      - name: Annotate workflow run with uploaded ipa
        run: |
          ASSET_NAME="$(basename dist/*.ipa)"
          {
            printf '### :shipit: Uploaded iOS build:\n'
            printf '\n'
            printf -- '- [%s]\n' "${ASSET_NAME}"
          } >>"$GITHUB_STEP_SUMMARY"
