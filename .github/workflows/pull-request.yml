name: pull-request

"on":
  pull_request:
    branches:
      - main
  merge_group:
    types:
      - checks_requested

permissions:
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  wordsmith:
    uses: ./.github/workflows/wordsmith.yml
