name: check rust / miri

on:
  workflow_call:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings

jobs:
  test_miri:
    name: test miri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
      - name: Install nightly Rust toolchain
        uses: dtolnay/rust-toolchain@0e66bd3e6b38ec0ad5312288c83e47c143e6b09e
        with:
          toolchain: nightly
          components: miri
      - name: Set override to nightly Rust
        run: rustup override set nightly
      - name: Setup Miri environment
        run: cargo miri setup
      - name: Compile tests with Miri
        run: cargo miri test --no-run
      - name: Run tests with Miri
        run: cargo miri test
