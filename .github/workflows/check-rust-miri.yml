name: check rust / miri

on:
  workflow_call:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings

jobs:
  test_miri:
    name: test miri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
      - name: Install nightly Rust toolchain
        uses: dtolnay/rust-toolchain@dc6353516c68da0f06325f42ad880f76a5e77ec9
        with:
          toolchain: nightly
          components: miri
      - name: Set override to nightly Rust
        run: rustup override set nightly
      - name: Setup Miri environment
        run: cargo miri setup
      - name: Compile tests with Miri
        run: cargo miri test --no-run
      - name: Run tests with Miri
        run: cargo miri test
