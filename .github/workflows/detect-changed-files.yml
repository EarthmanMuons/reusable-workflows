name: detect changed files

"on":
  workflow_call:
    outputs:
      github-actions:
        value: ${{ jobs.filter_changes.outputs.github-actions }}
      github-actions_files:
        value: ${{ jobs.filter_changes.outputs.github-actions_files }}
      markdown:
        value: ${{ jobs.filter_changes.outputs.markdown }}
      markdown_files:
        value: ${{ jobs.filter_changes.outputs.markdown_files }}

jobs:
  filter_changes:
    name: filter changes
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      github-actions: ${{ steps.filter.outputs.github-actions }}
      github-actions_files: ${{ steps.filter.outputs.github-actions_files }}
      markdown: ${{ steps.filter.outputs.markdown }}
      markdown_files: ${{ steps.filter.outputs.markdown_files }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          fetch-depth: 20
      - name: Filter changed repository files
        uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50
        id: filter
        with:
          list-files: shell
          filters: |
            github-actions:
              - .github/workflows/*.yml
            markdown:
              - added|modified: '**/*.md'
