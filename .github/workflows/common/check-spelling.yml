name: check spelling

on:
  workflow_call:
    inputs:
      files:
        type: string
        default: "."

jobs:
  find_typos:
    name: find typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Check files for common misspellings
        uses: crate-ci/typos@bb4666ad77b539a6b4ce4eda7ebb6de553704021
        with:
          files: "${{ inputs.files }}"
