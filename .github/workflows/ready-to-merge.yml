name: ready to merge

on:
  workflow_call:
    inputs:
      needs_context:
        type: string
        required: true

jobs:
  all_jobs_passed:
    name: all jobs passed
    runs-on: ubuntu-latest
    steps:
      - name: "Check status of all required jobs"
        env:
          INPUTS_NEEDS_CONTEXT: ${{ inputs.needs_context }}
        run: |
          set -euo pipefail

          NEEDS_CONTEXT="$INPUTS_NEEDS_CONTEXT"

          if ! jq -e . <<<"$NEEDS_CONTEXT" >/dev/null; then
            echo "::error::Invalid needs_context JSON input."
            exit 1
          fi

          if jq -e '
            to_entries[]
            | select(.value.result != "success" and .value.result != "skipped")
          ' <<<"$NEEDS_CONTEXT" >/dev/null; then
            jq -r '
              to_entries[]
              | select(.value.result != "success" and .value.result != "skipped")
              | "::error::Job \(.key) finished with result: \(.value.result)"
            ' <<<"$NEEDS_CONTEXT"
            exit 1
          fi

          echo "::notice::All jobs passed or were skipped."
